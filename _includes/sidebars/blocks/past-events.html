<h3>Past Events</h3>
{%- for events in site.data.events -%}
  {%- if events[0] contains "past" or "past" contains events -%}
    {%- for event in events[1] -%}
      {%- if event.year < page.year -%}
        <a href="{{ event.url | relative_url }}">{{ event.title }}</a><br>
      {%- endif -%}
    {%- endfor -%}
  {%- endif -%}
{%- endfor -%}
