{%- assign default_paths = site.pages | map: "path" -%}
{%- assign page_paths = site.header_pages | default: default_paths -%}
{%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}

<header id="header" class="site-header" itemtype="https://schema.org/WPHeader">
  <div id="logo" class="site-logo"><a href="{{ site.url }}{{ site.baseurl }}/get2016" itemprop="headline"><img src="{{ site.url }}{{ site.baseurl }}{{ "/get2014/images/GET_Logo_126x80.gif" }}" alt="Genomes Environments Traits"></a></div>
  <nav id="nav" class="top-nav">
    <ul id="nav-links">
  {% for item in site.data.navigation.header2016 %}
    <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
  {% endfor %}
  </ul>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
  </nav>
</header><!-- /header -->
