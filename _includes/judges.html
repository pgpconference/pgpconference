{% for collection in site.collections %}
  {% if include.col_name contains collection.label %}
<ul class="judges-list">
  {% assign judges = site.judges2016 | sort: 'last' %}
  {% for judge in judges %}
  <li class="judge">
    <img class="judge-img" src="{{ judge.image | absolute_url }}" alt="{{ judge.name }}">
    <span class="judge-bio">{{ judge.content }}</span>
  </li>
  {% endfor %}
</ul>
  {% endif%}
{% endfor %}
