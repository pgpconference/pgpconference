# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
markdown: kramdown
theme: minima

plugins:
  - jekyll-admin
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings


exclude:
  #   - Gemfile
  #   - Gemfile.lock
  #   - vendor/bundle/
  #   - vendor/cache/
  #   - vendor/gems/
  #   - vendor/ruby/
  # - accessibility
  - docs
  - node_modules
  - README.md
  - ref
  - scratch
  - ["docs", "ref", "scratch"]

sass:
  style: expanded
  sourcemap: true

collections:
  speakers-2016:
    output: false
  co-organizers-2016:
    output: false
  past-conferences:
    output: true
  sponsors2016:
    output: false
  labs:
    output: false
  awards:
    output: false
  judges:
    output: false

